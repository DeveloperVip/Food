<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Food Shop</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="shortcut icon" href="./tải xuống.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Nunito:wght@300&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="logo">
      <h2 class="logo">Food Shop</h2>
      <div class="nav-list">
        <div class="nav-item"><a href="" target="_blank">Home</a></div>
        <div class="nav-item"><a href="" target="_blank">Shop</a></div>
        <div class="nav-item"><a href="" target="_blank">Blog</a></div>
        <div class="nav-item"><a href="" target="_blank">My Account</a></div>
      </div>
    </nav>
    <div class="main">
      <aside>
        <input type="text" placeholder="would you like eat?" />
        <button>Search</button>
      </aside>
      <section>
        <div class="product">
          <div class="child">
            <img src="./hinh-anh-bat-mat-1024x682.jpg" alt="" />
          </div>
          <div class="product-content">
            <h2>Sushi</h2>
            <h3>$10</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./tải xuống.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Ice cream</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./tải xuống (1).jpg" alt="" /></div>
          <div class="product-content">
            <h2>Chicken KFC</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./Tôm alska.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Tôm alaska</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./bánh ngọt.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Sugar cake</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./pepsi.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Pepsi</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./Bánh tráng.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Bánh tráng</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./coca.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Coca-cola</h2>
            <h3>$5</h3>
          </div>
        </div>
        <div class="product">
          <div class="child"><img src="./bánh trưng.jpg" alt="" /></div>
          <div class="product-content">
            <h2>Bánh trưng</h2>
            <h3>$5</h3>
          </div>
        </div>
        <a class="nut" href="#logo">Back to head</a>
      </section>
    </div>
  </body>
</html>
